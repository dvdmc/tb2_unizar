name: tb2
attach: false
root: ./
startup_window: mission_monitoring
windows:
  # Mission monitoring
  - mission_monitoring:
      layout:
      panes:
        - echo Run here the mission

  # Kobuki
  - kobuki:
      layout:
      panes:
        - ros2 launch tb2_unizar kobuki_node.launch.py
        - ros2 launch tb2_unizar kobuki_description_unizar.launch.py urdf_file:=urdf/turtlebot_unizar_hokuyo_top.urdf.xacro use_sim_time:=false use_namespace:=false
  - navigation:
      layout:
      panes:
        - sleep 3 && ros2 launch nav2_bringup bringup_launch.py params_file:=config/hokuyo/nav2_params.yaml
        - sleep 3 && ros2 launch slam_toolbox online_async_launch.py use_sim_time:=false
  
  # Sensors
  - sensors:
      layout:
      panes:
      - ros2 launch tb2_unizar hokuyo.launch.py
      - ros2 run realsense2_camera realsense2_camera_node