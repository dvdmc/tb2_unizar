<%
# Input parameters
tb_namespace           = @settings["tb_namespace"]
%>
name: <%= tb_namespace %>
attach: false
root: ./
startup_window: mission_monitoring
windows:
  # Mission monitoring
  - mission_monitoring:
      layout:
      panes:
        - echo Run here the mission

  # Kobuki
  - kobuki:
      layout:
      panes:
        - ros2 launch tb2_unizar kobuki_node.launch.py params_file:=config/hokuyo/kobuki_params.yaml use_sim_time:=false namespace:=<%= tb_namespace %>
        - ros2 launch tb2_unizar kobuki_description_unizar.launch.py urdf_file:=urdf/turtlebot_unizar_hokuyo_top.urdf.xacro use_sim_time:=false namespace:=<%= tb_namespace %>
  - navigation:
      layout:
      panes:
        - sleep 3 && ros2 launch nav2_bringup bringup_launch.py use_localization:=True namespace:=<%= tb_namespace %> use_composite:=False map:=maps/i3aApril2025.yaml params_file:=config/hokuyo/nav2_params.yaml
  
  # Sensors
  - sensors:
      layout:
      panes:
      - ros2 launch tb2_unizar hokuyo.launch.py
      - ros2 run realsense2_camera realsense2_camera_node