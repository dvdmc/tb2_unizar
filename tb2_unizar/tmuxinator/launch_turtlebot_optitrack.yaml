<%
# Input parameters
tb_namespace           = @settings["tb_namespace"]
%>
name: <%= tb_namespace %>
attach: false
root: ./
startup_window: mission_monitoring
windows:
  # Mission monitoring
  - mission_monitoring:
      layout:
      panes:
        - echo Run here the mission

  # Kobuki
  - kobuki:
      layout:
      panes:
        - ros2 launch tb2_unizar kobuki_node.launch.py params_file:=config/optitrack/kobuki_params.yaml use_sim_time:=false namespace:=<%= tb_namespace %>
        - ros2 launch tb2_unizar kobuki_description_unizar.launch.py urdf_file:=urdf/turtlebot_unizar_optitrack.urdf.xacro use_sim_time:=false namespace:=<%= tb_namespace %>
  - navigation:
      layout:
      panes:
        - ros2 launch nav2_bringup bringup_launch.py use_localization:=False namespace:=<%= tb_namespace %> use_composite:=False map:=maps/dummy.yaml params_file:=config/optitrack/nav2_params.yaml
        # Map server is not run when not using localization expecting slam to be active. Thus, we need to run a dummy map:
        - ros2 launch tb2_unizar nav2_map_server.launch.py map:=maps/dummy.yaml use_sim_time:=false params_file:=config/optitrack/nav2_params.yaml
  # Pose
  - pose:
      layout:
      panes:
      # This should ideally be in the ground station for multi-robot setups.
        - ros2 launch mocap4r2_optitrack_driver optitrack2.launch.py namespace:=mocap config_file:=config/optitrack/mocap4r2_optitrack.yaml
        - sleep 1; ros2 lifecycle set /mocap/mocap4r2_optitrack_driver_node activate
        # NOTE: The rigid body name is the ID, not the label or name assigned to the rigid body in the OptiTrack software.
        - sleep 2; ros2 run tb2_unizar gt_pose_broadcaster_node --ros-args -r rigid_bodies:=/mocap/rigid_bodies -p rigid_body_name:=2 -p frame_id:=<%= tb_namespace %>/odom -p child_frame_id:=<%= tb_namespace %>/base_footprint -p rigid_body_frame:=<%= tb_namespace %>/base_mocap

  - static_transforms:
      layout:
      panes:
        # The map/earth transform is required for AS2 in the ground station
        # - sleep 2; ros2 run tf2_ros static_transform_publisher --x 0 --y 0 --z 0 --qx 0 --qy 0 --qz 0 --qw 1 --child-frame-id /map --frame-id /earth
        - sleep 2; ros2 run tf2_ros static_transform_publisher --x 0 --y 0 --z 0 --qx 0 --qy 0 --qz 0 --qw 1 --child-frame-id <%= tb_namespace %>/odom --frame-id <%= tb_namespace %>/map
        - sleep 2; ros2 run tf2_ros static_transform_publisher --x 0 --y 0 --z 0 --qx 0 --qy 0 --qz 0 --qw 1 --child-frame-id <%= tb_namespace %>/map --frame-id /earth