<%
# Input parameters
tb_namespace           = @settings["tb_namespace"]
%>
name: <%= tb_namespace %>
attach: false
root: ./
startup_window: mission_monitoring
windows:
  # Mission monitoring
  - mission_monitoring:
      layout:
      panes:
        - echo Run here the mission

  # Kobuki
  - kobuki:
      layout:
      panes:
        - ros2 launch tb2_unizar kobuki_node.launch.py params_file:=config/teleop/kobuki_params.yaml namespace:=<%= tb_namespace %>
  
  # Sensors
  - sensors:
      layout:
      panes:
      - ros2 run realsense2_camera realsense2_camera_node
      # ros2 run usb_cam usb_cam_node_exe --ros-args -p video_device:=/dev/video2